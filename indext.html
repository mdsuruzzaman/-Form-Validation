<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Project( Form Validation )</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center text-block">Form Validation</h2>
        <input type="text" id="name" class="form-control" placeholder="name">
        <input type="email" id="email" class="form-control" placeholder="email">
        <input type="password" id="password" class="form-control" placeholder="password">

        <button class="btn btn-dark" id="submit">Submit</button>
    </div>
    <script>
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        let total =document.getElementById('submit');
        total.addEventListener("click",function(){
            const mondol = name.value;
            const masud = email.value;
            const anik = password.value;
            if( mondol==''){
                alert("you ar requyet");
            }else if(masud==''){
                alert("you ar requyet");
            }else if(anik==''){
                alert("you ar requyet");
            }else{
                alert('ok');
            }
        })
    </script>


</body>

</html>
